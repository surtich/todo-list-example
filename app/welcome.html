<div>
 
  <section id="todoapp">
    <header id="header">
      <h1>todos</h1>
      <input id="new-todo" data-id="new-todo" placeholder="What needs to be done?" autofocus>
    </header>
    
    <section id="main">
      <input id="toggle-all" data-id="toggle-all" data-jq-toggle="hasTodos" data-jq-prop-checked="noRemainingTodos" type="checkbox">
      <label for="toggle-all">Mark all as complete</label>
      <ul id="todo-list" data-id="todo-list"></ul>
    </section>

    <footer id="footer" data-jq-toggle="hasTodos">
     <span id="todo-count"><strong data-jq-text="remaining.count"></strong> <span data-jq-text="remaining.label"></span> left</span>
      <ul id="filters" data-id="filters">
        <li>
          <a class="selected" href="#?filter=all">All</a>
        </li>
        <li>
          <a href="#?filter=active">Active</a>
        </li>
        <li>
          <a href="#?filter=completed">Completed</a>
        </li>
      </ul>
      <button id="clear-completed" data-id="clear-completed" data-jq-text="completed"></button>
    </footer>
  </section>
  <footer id="info">
    <p>Double-click to edit a todo</p>
    <p>Created by <a href="http://iris-js.github.com">Iris-js</a></p>
    <p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
  </footer>

</div>
