<div>
  <section id="todoapp" class="filter-all">
    <header id="header">
      <h1>todos</h1>
      <input data-id="new-todo" placeholder="What needs to be done?" autofocus="" class="new-todo">
    </header>
    <section id="main" style="display: block;">

        <input data-id="toggle-all" type="checkbox" class="toggle-all">
        <label for="toggle-all">Mark all as complete</label>

        <ul id="todo-list" data-id="todo-list"></ul>

    </section>
    
    <footer data-id="footer" class="footer" style="display: block;">
      <span id="todo-count">
        <strong data-id="todo-count">0</strong>
        <span class="todo-count-title">item</span> left
      </span>

      <ul data-id="filters" class="filters">
        <li>
          <a href="#?filter=all" class="selected">All</a>
        </li>
        <li>
          <a href="#?filter=active">Active</a>
        </li>
        <li>
          <a href="#?filter=completed">Completed</a>
        </li>
      </ul>

      <button data-id="clear-completed" style="display: none;" class="clear-completed"></button>
      
    </footer>
  </section>
  <footer id="info">
    <p>Double-click to edit a todo</p>
    <p>Port of the brunch <a href="http://todomvc.com/labs/dependency-examples/chaplin-brunch/public/">todos example</a> app</p>
    <p>Part of <a href="http://github.com/iris-js/iris">iris-js</a></p>
  </footer>

</div>
